<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>PEMILOS PENGURUS OSIS SMA KRISTEN 1 SALATIGA</h2>
    
    <p id="codecss">Masukkan Kode 6 Digit Anda:</p>
    <label for="kode" style="display: block; margin-bottom: 10px; font-weight: 500;">Kode:</label>
    <input type="text" id="kode" maxlength="6" placeholder="123456" />
    <br><br>
    
    <div class="container">
        <div class="card">
            <img src="ASSET/I.png" class="foto" alt="Paslon 1">
            <button class="tombol" onclick="submitVote('1')">PASLON 1</button>
        </div>
        
        <div class="card">
            <img src="ASSET/II.png" class="foto" alt="Paslon 2">
            <button class="tombol" onclick="submitVote('2')">PASLON 2</button>
        </div>
        
        <div class="card">
            <img src="ASSET/III.png" class="foto" alt="Paslon 3">
            <button class="tombol" onclick="submitVote('3')">PASLON 3</button>
        </div>
    </div>
    
    <div id="status"></div>
    
    <!-- POPUP MODAL -->
    <div id="popup">
        <div id="popupContent">
            <div class="spinner"></div>
            <div id="loadingText">Voting berhasil! Halaman akan di-refresh...</div>
            <div id="countdown">5</div>
            <button onclick="refreshNow()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
